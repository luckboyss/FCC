<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="wrapper">
        <div id="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left"></i><span id="text"></span>
            </div>
            <div class="quote-author">
                - <span id="author"></span>
            </div>

            <div class="buttons">
                <div class="button-left">
                    <a class="button" id="bilibili-quote" target="_blank" title="Watch the video on bilibili!">
                        <i class="fa fa-television"></i>
                    </a>
                    <a class="button" id="tweet-quote" target="_blank" title="Tweet this quote!">
                        <i class="fa fa-twitter"></i>
                    </a>
                </div>
                <button class="button" id="new-quote">New quote</button>
            </div>
        </div>
        <div class="footer">by <a href="https://codepen.io/luckboyss/">从小就够帅</a></div>
    </div>
</body>

</html>
